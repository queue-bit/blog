# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: Andreas Wiebe
title_separator: "|"
email: social@andreaswiebe.com
description:
baseurl: # the optional subpath of your site, e.g. "/blog"
url: # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
author: 
  name: Andreas Wiebe
  twitter: andreaswiebe
  avatar: "/assets/avatar.jpg"
  email: social@andreaswiebe.com
twitter_username: AndreasWiebe
# github_username:
# logo:  path of site logo, e.g. "/assets/images/logo.png"
search:  true #, false (default)
search_full_content: false # true, false (default)
search_provider: lunr #(default), algolia

#algolia:
#  application_id: # YOUR_APPLICATION_ID
#  index_name: # YOUR_INDEX_NAME
#  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
#  powered_by: # true (default), false

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.21.0"
repository: queue-bit/queue-bit.github.io
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins: # previsously gems
  - jekyll-feed
  - jekyll-sitemap # minimal-mistakes
  - jekyll-include-cache # minimal-mistakes
  - jekyll-paginate # minimal-mistakes
  - jekyll-gist # minimal-mistakes
  - jekyll-remote-theme  
whitelist: 
  - jekyll-feed
  - jekyll-sitemap # minimal-mistakes
  - jekyll-include-cache # minimal-mistakes
  - jekyll-paginate # minimal-mistakes
  - jekyll-gist # minimal-mistakes
  - jekyll-remote-theme
feed:
  path: feed.xml

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

